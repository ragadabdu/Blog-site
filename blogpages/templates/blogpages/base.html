<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300" id="html-root">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>

    {% block extra_head %}{% endblock %}

</head>

<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">
    <nav class="p-4 flex justify-between bg-blue-100 dark:bg-pink-900 rounded-b-xl">
        <a href="/" class="font-bold text-xl text-blue-800 dark:text-pink-100">My Blog</a>   
    </nav>
    <div class="container mx-auto mt-6">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
